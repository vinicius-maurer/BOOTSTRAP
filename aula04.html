<!DOCTYPE html>
<html lang="pt-BR">
<head>

<body>
    

    <div class="container form-container">
        <h2 class="text-center mb-4">Formulario Completo - Bootstrap 4.1</h2>

                    <label for="inputDefault">Campo Médio</label>

            </div>
        </form>
    </div>
